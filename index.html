<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Shop</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Responsive style Link  -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Cdn link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!-- header style starts here -->
    <header class="header-part">
        <nav class="section-container">
            <div class="nav-container">
                <img src="images/logo.png" alt="">
                <p>Awesome<span class="special">Shop</span></p>
            </div>
            <div class="nav-items">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Gallery</a>
                <a href="">Discount</a>
                <a class="extra-add" href="">Login</a>
            </div>
        </nav>
    </header>
    <!-- header style ends here -->
    <main>
        <!-- Banner section starts here -->
        <section class="banner-section">
            <div class="text-container">
                <h1>Men Bags</h1>
                <p id="collections">New Men's Collections</p>
                <div>
                    <span><i style="color: blue;" class="fa-brands fa-facebook"></i></span>
                    <span><i style="color: red;" class="fa-brands fa-youtube"></i></span>
                    <span><i style="color: skyblue;" class="fa-brands fa-twitter"></i></span>
                    <span><i style="color: violet;" class="fa-brands fa-instagram"></i></span>
                </div>
                <div>
                    <button class="common-button">See More</button>
                    <button class="common-button">Shop Now</button>
                </div>
            </div>
            <div class="banner-image-container">
                <img src="images/bag-picture.jpg" alt="">
                <div class="discount">
                    30%Off
                </div>
            </div>
        </section>
        <!-- Banner section ends here -->
    </main>
    <footer></footer>
</body>
</html>
